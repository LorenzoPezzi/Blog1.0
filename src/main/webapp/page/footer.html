      <script>	
	searchBox = document.getElementById("searchBox");
	var obj;
	function searchRequest(){
		if(document.getElementById("search").value.length > 3){
			searchBox.innerHTML= '';
			const Http = new XMLHttpRequest();
			const url='http://localhost:8080/Blog/Index?cmd=GET&word='+ document.getElementById("search").value;
			Http.open("GET", url);
			Http.send();
	
			Http.onreadystatechange = (e) => {
				if(Http.readyState === XMLHttpRequest.DONE) {
				    var status = Http.status;
				    if (status === 0 || (status >= 200 && status < 400)) {
				    	obj = JSON.parse(Http.responseText)
						searchBox.style.display = "block";
						console.log(obj.length)
						for(var i=0; i<obj.length; i++){
							console.log(i)
							console.log(searchBox.innerHTML)
							searchBox.innerHTML += "<a class='text-decoration-none' href='?cmd=PROFILE&nick="+ obj[i] +"'><div class='item p-3'>"+ obj[i] + "</div></a>"
						}
						console.log(Http.responseText)
				    } else {
				      // Errore
				    }
				  }	

			}
		}else{
			searchBox.style.display = "none";
			searchBox.innerHTML= '';
		}
	}
	
	function hideBox(){
		setTimeout(() => {  
			searchBox.style.display = "none";
			searchBox.innerHTML= ''; }, 200);
		
	}
</script>
